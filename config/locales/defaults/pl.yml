pl:
  defaults:
    brand_name: "%{brand_name}"
    product_name: "%{product_name}"

  activerecord:
    errors:
      messages:
        record_invalid: "Walidacja nie powiodła się: %{errors}"
        restrict_dependent_destroy:
          has_many: "Nie można usunąć rekordu, ponieważ istnieją powiązane %{record}"
          has_one: "Nie można usunąć rekordu, ponieważ istnieje powiązany %{record}"

  date:
    abbr_day_names:
      - niedz
      - pon
      - wt
      - śr
      - czw
      - pt
      - sob
    abbr_month_names:
      -
      - sty
      - lut
      - mar
      - kwi
      - maj
      - cze
      - lip
      - sie
      - wrz
      - paź
      - lis
      - gru
    day_names:
      - niedziela
      - poniedziałek
      - wtorek
      - środa
      - czwartek
      - piątek
      - sobota
    formats:
      default: "%Y-%m-%d"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
      -
      - styczeń
      - luty
      - marzec
      - kwiecień
      - maj
      - czerwiec
      - lipiec
      - sierpień
      - wrzesień
      - październik
      - listopad
      - grudzień
    order:
      - :day
      - :month
      - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one: "około %{count} godziny"
        other: "około %{count} godzin"
      about_x_months:
        one: "około %{count} miesiąca"
        other: "około %{count} miesięcy"
      about_x_years:
        one: "około %{count} roku"
        other: "około %{count} lat"
      almost_x_years:
        one: "prawie %{count} rok"
        other: "prawie %{count} lata"
      half_a_minute: "pół minuty"
      less_than_x_minutes:
        one: "mniej niż minutę"
        other: "mniej niż %{count} minut"
      less_than_x_seconds:
        one: "mniej niż %{count} sekundę"
        other: "mniej niż %{count} sekund"
      over_x_years:
        one: "ponad %{count} rok"
        other: "ponad %{count} lat"
      x_days:
        one: "%{count} dzień"
        other: "%{count} dni"
      x_minutes:
        one: "%{count} minuta"
        other: "%{count} minut"
      x_months:
        one: "%{count} miesiąc"
        other: "%{count} miesięcy"
      x_seconds:
        one: "%{count} sekunda"
        other: "%{count} sekund"
      x_years:
        one: "%{count} rok"
        other: "%{count} lat"
    prompts:
      day: Dzień
      hour: Godzina
      minute: Minuta
      month: Miesiąc
      second: Sekunda
      year: Rok

  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: "musi zostać zaakceptowane"
      blank: "nie może być puste"
      confirmation: "nie zgadza się z %{attribute}"
      empty: "nie może być puste"
      equal_to: "musi być równe %{count}"
      even: "musi być parzyste"
      exclusion: "jest zarezerwowane"
      greater_than: "musi być większe niż %{count}"
      greater_than_or_equal_to: "musi być większe lub równe %{count}"
      in: "musi być w %{count}"
      inclusion: "nie znajduje się na liście"
      invalid: "jest nieprawidłowe"
      less_than: "musi być mniejsze niż %{count}"
      less_than_or_equal_to: "musi być mniejsze lub równe %{count}"
      model_invalid: "Walidacja nie powiodła się: %{errors}"
      not_a_number: "nie jest liczbą"
      not_an_integer: "musi być liczbą całkowitą"
      odd: "musi być nieparzyste"
      other_than: "musi być inne niż %{count}"
      present: "musi być puste"
      required: "musi istnieć"
      taken: "zostało już zajęte"
      too_long:
        one: "jest za długie (maksymalnie %{count} znak)"
        other: "jest za długie (maksymalnie %{count} znaków)"
      too_short:
        one: "jest za krótkie (minimum %{count} znak)"
        other: "jest za krótkie (minimum %{count} znaków)"
      wrong_length:
        one: "ma nieprawidłową długość (powinien być %{count} znak)"
        other: "ma nieprawidłową długość (powinno być %{count} znaków)"
    template:
      body: "Wystąpiły problemy z następującymi polami:"
      header:
        one: "%{count} błąd uniemożliwił zapis %{model}"
        other: "%{count} błędy uniemożliwiły zapis %{model}"

  helpers:
    select:
      prompt: "Wybierz"
    submit:
      create: "Utwórz %{model}"
      submit: "Zapisz %{model}"
      update: "Zaktualizuj %{model}"

  number:
    currency:
      format:
        significant: false
        strip_insignificant_zeros: false
    format:
      delimiter: " "
      precision: 3
      round_mode: default
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: "mld"
          million:
            one: "mln"
            other: "mln"
          quadrillion: "kwadrylion"
          thousand: "tys."
          trillion:
            one: "bln"
            other: "bln"
          unit: ""
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Bajt"
            other: "Bajty"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
          pb: "PB"
          eb: "EB"
    percentage:
      format:
        delimiter: ""
        format: "%n%"
    precision:
      format:
        delimiter: ""

  support:
    array:
      last_word_connector: " i "
      two_words_connector: " i "
      words_connector: ", "

  time:
    am: "AM"
    pm: "PM"
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%d %B %Y %H:%M"
      short: "%d %b %H:%M"
